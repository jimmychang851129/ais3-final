<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://ais3.org/img/AIS3_favicon.png">
    <title>AIS3 2020 Final</title>
    <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-minimal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }} />
</head>

<body>
    <section>
        <div id="header" class="container mb-2">
            <ul>
                <li>
                    <img src="https://ais3.org/img/AIS3logo.png" alt="ais3_logo">
                </li>
                <li>
                    <p>AIS3 2020</p>
                </li>
                <li>
                    <p>CI GROUP 2</p>
                </li>
            </ul>
        </div>
    </section>

    <section>
        <!-- <div class="container">
            <h1>TITLE</h1>
        </div> -->

        <div class="title"><span>User Name</span><span id="username"></span></div>
        <div class="container">
            <input id="input_username" class="mr" type="text" username="username" placeholder="Input Your Name" />
            <button id="username_btn" class="ripple">Send</button>
        </div>

        <div class="title"><span>Water Level</span></div>
        <div class="container mb-1">
            <input type="text" username="HMIquery" placeholder="Input New Water Level" />
        </div>

        <div class="title"><span>Auth Token</span></div>
        <div class="container">
            <input id="input_bar" class="mr" type="text" username="HMIquery" placeholder="Input Your Token" />
            <button id="submit_btn" class="ripple">Send</button>
        </div>

        <div class="title"><span>Status</span></div>
        <div class="container">
            <input type="text" class="mr" value="Default Value" readonly />
            <div id="water_container">
                <div id="water_percentage" class="animated"></div>
                <div id="water"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <!-- <script src={{ url_for('static', filename='js/bubble.js') }}></script> -->
    <script src={{ url_for('static', filename='js/main.js') }}></script>
    <!-- <script src="main.js"></script> -->
</body>

</html>
