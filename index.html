<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://ais3.org/img/AIS3_favicon.png">
    <title>AIS3 2020 Final</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div id="header" class="container">
            <ul>
                <li>
                    <img src="https://ais3.org/img/AIS3logo.png" alt="ais3_logo">
                </li>
                <li>
                    <p>AIS3 2020</p>
                </li>
                <li>
                    <p>CI GROUP 2</p>

    <section>

                <input id="input_bar" type="text" placeholder="Type something ヽ(✿ﾟ▽ﾟ)ノ" />

            </div>

            <div class="container">
                <input type="text" value="Default Value" readonly />
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="main.js"></script>
